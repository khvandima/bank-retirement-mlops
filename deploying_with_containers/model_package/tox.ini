[tox]
min_version = 4
envlist = test_package, checks
skipsdist = True

[testenv]
basepython = python
install_command = pip install {opts} {packages}
allowlist_externals = train, python
passenv =
        GEMFURY_PUSH_URL

[testenv: test_package]
allowlist_externals = python
envdir = {toxworkdir}/test_package
deps =
    -rrequirements/test_requirements.txt

setenv =
    PYTHONPATH=.
    PYTHONHASHSEED=0

commands =
    python bank_classification_model/train_pipeline.py
    pytest \
    -s \
    -vv \
    {posargs:tests/}

[testenv:train]
envdir = {toxworkdir}/test_package

deps =
    {[testenv:test_package]deps}

setenv =
    {[testenv:test_package]setenv}

commands =
    python bank_classification_model/train_pipeline.py

[testenv:publish_model]
envdir = {toxworkdir}/test_package
allowlist_externals = *
deps =
    {[testenv:test_package]deps}
setenv =
    {[testenv:test_package]setenv}

commands =
    python bank_classification_model/train_pipeline.py
    chmod +x ./publish_model.sh .
    ./publish_model.sh .

[testenv:checks]
envdir = {toxworkdir}/checks
deps =
    -r{toxinidir}/requirements/typing_requirements.txt

commands =
    flake8 bank_classification_model tests
    isort bank_classification_model tests
    black bank_classification_model tests
    {posargs: mypy bank_classification_model --implicit-optional}

[flake8]
exclude = .git, env
max-line-length = 110